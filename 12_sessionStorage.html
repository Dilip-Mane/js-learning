<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2>Session Storage</h2>
    <script>

        window.sessionStorage.setItem("name", "Gajanan");

        window.sessionStorage.setItem("age", 34);

        window.sessionStorage.setItem("city", "Pune");

        window.localStorage.setItem("name", "sagar");

        window.localStorage.setItem("surname", "mane");

        const result = window.sessionStorage.getItem("city");

        console.log(result);

    </script>
</body>
</html>
